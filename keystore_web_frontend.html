<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Management v0.3</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 1200px;
            min-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Changed to column for better layout control */
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content Area */
        .main-content {
            padding: 30px;
            flex-grow: 1; /* Allow main content to grow */
            overflow-y: auto; /* Enable scrolling for content if it overflows */
        }

        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px; /* Add some space from the top */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: #fff; /* Ensure white background for inputs */
            color: #333;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3); /* Soft shadow */
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }
        .btn-danger:hover {
            background: #c82333;
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.4);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e1e8ed;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            border-bottom: 2px solid transparent; /* For active indicator */
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
            padding-bottom: 20px; /* Space at the bottom of content */
        }

        .tab-content.active {
            display: block;
        }

        /* Key Grid */
        .keys-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .key-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .key-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .key-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .key-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .key-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px; /* Space above buttons */
        }

        .key-actions button {
            padding: 8px 15px;
            font-size: 12px;
        }

        /* Tables (Logs and Users) */
        .logs-table, .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff; /* White background for tables */
            border-radius: 10px;
            overflow: hidden; /* For rounded corners */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .logs-table th, .logs-table td,
        .users-table th, .users-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        .logs-table th, .users-table th {
            background: #e9ecef; /* Lighter background for headers */
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            font-size: 12px;
        }

        .logs-table tr:last-child td, .users-table tr:last-child td {
            border-bottom: none;
        }

        /* Modals */
        .modal {
            display: none; /* This is the ONLY display property that should be here */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 550px; /* Slightly wider modal */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            color: #333;
            font-size: 22px;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }
        .close:hover {
            color: #333;
        }

        /* Alerts */
        .alert {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 15px 20px;
            }
            .header h1 {
                font-size: 20px;
            }
            .user-info {
                width: 100%;
                justify-content: center;
            }
            .main-content {
                padding: 20px;
            }
            .tabs {
                flex-wrap: wrap;
                justify-content: center;
            }
            .tab {
                padding: 10px 15px;
                font-size: 13px;
            }
            .keys-grid {
                grid-template-columns: 1fr; /* Stack cards on small screens */
            }
            .logs-table, .users-table {
                font-size: 13px;
            }
            .logs-table th, .logs-table td,
            .users-table th, .users-table td {
                padding: 8px 10px;
            }
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="header">
                <h1>üîê API Key Management</h1>
            </div>
            <div class="main-content">
                <div class="login-form">
                    <h2 style="margin-bottom: 30px; color: #333;">Sign In</h2>
                    <div id="loginAlert"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn" id="loginBtn">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="hidden">
            <div class="header">
                <h1>üîê API Key Management</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <span id="userRole" class="user-badge"></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="main-content">
                <div id="appAlert"></div>
                
                <div class="tabs">
                    <button class="tab active" onclick="showTab('keys')">API Keys</button>
                    <button class="tab" onclick="showTab('logs')">Access Logs</button>
                    <button class="tab" id="usersTabButton" onclick="showTab('users')" style="display: none;">Users</button> <!-- Changed ID here -->
                </div>

                <!-- API Keys Tab -->
                <div id="keysTab" class="tab-content active">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>API Keys</h2>
                        <button class="btn" onclick="showAddKeyModal()">+ Add New Key</button>
                    </div>
                    <div id="keysContainer" class="keys-grid">
                        <!-- Keys will be loaded here -->
                    </div>
                </div>

                <!-- Access Logs Tab -->
                <div id="logsTab" class="tab-content">
                    <h2>Access Logs</h2>
                    <div id="logsContainer">
                        <!-- Filter controls for logs -->
                        <div style="margin-bottom: 15px; display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap;">
                            <div class="form-group" style="flex-grow: 1; min-width: 150px;">
                                <label for="logUserFilter">Filter by User</label>
                                <input type="text" id="logUserFilter" placeholder="Enter username">
                            </div>
                            <div class="form-group" style="flex-grow: 1; min-width: 150px;">
                                <label for="logActionFilter">Filter by Action</label>
                                <input type="text" id="logActionFilter" placeholder="Enter action type">
                            </div>
                            <div class="form-group" style="flex-grow: 1; min-width: 150px;">
                                <label for="logIpFilter">Filter by IP Address</label>
                                <input type="text" id="logIpFilter" placeholder="Enter IP address">
                            </div>
                            <button class="btn" onclick="loadLogs()">Apply Filters</button>
                            <button class="btn btn-secondary" onclick="clearLogFilters()">Clear Filters</button>
                        </div>
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>User</th>
                                    <th>Key Name</th>
                                    <th>Action</th>
                                    <th>IP Address</th>
                                    <th>Success</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <!-- Logs will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Users Tab (Admin Only) -->
                <div id="usersTab" class="tab-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Users</h2>
                        <button class="btn" onclick="showAddUserModal()">+ Add New User</button>
                    </div>
                    <div id="usersContainer">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Created At</th>
                                    <th>Last Login</th>
                                    <th>Active</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Key Modal -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="keyModalTitle">Add API Key</h2>
                <span class="close" onclick="closeModal('keyModal')">&times;</span>
            </div>
            <form id="keyForm">
                <div class="form-group">
                    <label for="keyName">Key Name</label>
                    <input type="text" id="keyName" name="keyName" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" name="apiKey" required>
                    <small style="color: #666;">Click to reveal: <input type="checkbox" onchange="toggleApiKeyVisibility()"></small>
                </div>
                <div class="form-group">
                    <label for="keyDescription">Description (Optional)</label>
                    <textarea id="keyDescription" name="keyDescription" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('keyModal')">Cancel</button>
                    <button type="submit" class="btn" id="keySubmitBtn">Save Key</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="userModalTitle">Add New User</h2> <!-- Added ID for dynamic title -->
                <span class="close" onclick="closeModal('userModal')">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="newUserRole">Role</label>
                    <select id="newUserRole" name="newUserRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <!-- Added for future edit functionality (e.g., activating/deactivating users) -->
                <div class="form-group hidden" id="userIsActiveGroup">
                    <input type="checkbox" id="newUserIsActive" name="newUserIsActive">
                    <label for="newUserIsActive" style="display: inline-block; margin-left: 5px;">User is Active</label>
                </div>

                <div style="display: flex; gap: 10px; justify-content: end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('userModal')">Cancel</button>
                    <button type="submit" class="btn" id="userSubmitBtn">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let userRole = null;
        let authToken = null;
        let editingKey = null; // Used for key edit mode
        let editingUser = null; // Used for user edit mode (stores userId)

        // API Base URL - update this to your server
        const API_BASE = 'http://localhost:5000';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('keyForm').addEventListener('submit', handleKeySubmit);
            document.getElementById('userForm').addEventListener('submit', handleUserSubmit);

            // Add event listeners for log filters to trigger loadLogs on input change
            document.getElementById('logUserFilter').addEventListener('input', loadLogsDebounced);
            document.getElementById('logActionFilter').addEventListener('input', loadLogsDebounced);
            document.getElementById('logIpFilter').addEventListener('input', loadLogsDebounced);
        }

        // Debounce function to limit how often loadLogs is called on input
        let logFilterTimeout;
        function loadLogsDebounced() {
            clearTimeout(logFilterTimeout);
            logFilterTimeout = setTimeout(loadLogs, 500); // Wait 500ms after last input
        }


        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            const role = localStorage.getItem('userRole');
            
            if (token && user && role) {
                authToken = token;
                currentUser = user;
                userRole = role;
                showMainApp();
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            try {
                loginBtn.innerHTML = '<span class="loading"></span> Signing in...';
                loginBtn.disabled = true;

                const formData = new FormData(e.target);
                const username = formData.get('username');
                const password = formData.get('password');

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user;
                    userRole = data.role;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', currentUser);
                    localStorage.setItem('userRole', userRole);
                    
                    showMainApp();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Invalid credentials');
                }
            } catch (error) {
                showAlert('loginAlert', error.message, 'error');
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('userRole').textContent = userRole;
            
            // Show/hide Users tab button based on role
            if (userRole === 'admin') {
                document.getElementById('usersTabButton').style.display = 'block';
            } else {
                document.getElementById('usersTabButton').style.display = 'none';
            }
            
            // Load initial content for the active tab (defaults to keys)
            // Call showTab with 'keys' to ensure initial content loads correctly
            showTab('keys'); 
        }

        async function logout() {
            // Optional: Call backend logout endpoint if server-side token invalidation is implemented
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            } catch (error) {
                console.error("Logout API call failed:", error);
                // Continue with frontend logout even if API call fails
            }

            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userRole');
            
            authToken = null;
            currentUser = null;
            userRole = null;
            
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Clear form
            document.getElementById('loginForm').reset();
            showAlert('loginAlert', 'You have been logged out.', 'success');
        }

        async function loadKeys() {
            try {
                const response = await fetch(`${API_BASE}/keys`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayKeys(data.keys);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load keys');
                }
            } catch (error) {
                showAlert('appAlert', `Failed to load API keys: ${error.message}`, 'error');
                if (error.message.includes('token')) { // Basic token check
                    logout(); // Force logout on token issues
                }
            }
        }

        function displayKeys(keys) {
            const container = document.getElementById('keysContainer');
            
            if (keys.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No API keys found. Add your first key to get started.</p>';
                return;
            }
            
            container.innerHTML = keys.map(key => `
                <div class="key-card">
                    <h3>${key.key_name}</h3>
                    <p>${key.description || 'No description'}</p>
                    <p style="font-size: 12px; color: #999;">
                        Created: ${new Date(key.created_at).toLocaleDateString()}<br>
                        ${key.created_by ? `By: ${key.created_by}` : ''}
                    </p>
                    <div class="key-actions">
                        <button class="btn" onclick="viewKey('${key.key_name}')">View</button>
                        <button class="btn btn-secondary" onclick="editKey('${key.key_name}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteKey('${key.key_name}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewKey(keyName) {
            try {
                const response = await fetch(`${API_BASE}/keys/${keyName}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Create a modal to show the key
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.style.display = 'flex'; // Use flex to center
                    modal.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>API Key: ${keyName}</h2>
                                <span class="close" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</span>
                            </div>
                            <div class="form-group">
                                <label>Key Value:</label>
                                <input type="text" value="${data.api_key}" readonly style="font-family: monospace;">
                                <button class="btn" onclick="copyToClipboard('${data.api_key}'); showAlert('appAlert', 'Key copied to clipboard!', 'success')" style="margin-top: 10px;">Copy to Clipboard</button>
                            </div>
                            <div style="text-align: center; margin-top: 20px;">
                                <button type="button" class="btn btn-secondary" onclick="this.parentElement.parentElement.parentElement.remove()">Close</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to retrieve key');
                }
            } catch (error) {
                showAlert('appAlert', `Failed to retrieve API key: ${error.message}`, 'error');
                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        // Helper for copying to clipboard (cross-browser compatible for older contexts)
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Avoid scrolling to bottom
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textarea);
        }


        async function editKey(keyName) {
            editingKey = keyName;
            document.getElementById('keyModalTitle').textContent = 'Edit API Key';
            document.getElementById('keyName').value = keyName;
            document.getElementById('keyName').disabled = true; // Key name cannot be changed
            document.getElementById('keySubmitBtn').textContent = 'Update Key';
            document.getElementById('keyForm').reset(); // Clear form but keep keyName
            document.getElementById('keyName').value = keyName; // Re-set keyName as reset clears it

            // Optionally, fetch current description to pre-fill
            try {
                const response = await fetch(`${API_BASE}/keys/${keyName}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('keyDescription').value = data.description || '';
                    document.getElementById('apiKey').value = ''; // Don't pre-fill API key for security
                    document.getElementById('apiKey').required = false; // API key is optional for update
                }
            } catch (error) {
                console.error("Failed to pre-fill key for editing:", error);
                showAlert('appAlert', `Could not load existing key details for editing: ${error.message}`, 'error');
            }
            document.getElementById('keyModal').style.display = 'flex'; // Use flex to center
        }

        async function deleteKey(keyName) {
            if (!confirm(`Are you sure you want to delete the API key "${keyName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/keys/${keyName}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showAlert('appAlert', 'API key deleted successfully', 'success');
                    loadKeys();
                    loadLogs(); // Refresh logs after deletion
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete key');
                }
            } catch (error) {
                showAlert('appAlert', `Failed to delete API key: ${error.message}`, 'error');
                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        function showAddKeyModal() {
            editingKey = null;
            document.getElementById('keyModalTitle').textContent = 'Add API Key';
            document.getElementById('keyName').disabled = false;
            document.getElementById('keySubmitBtn').textContent = 'Save Key';
            document.getElementById('keyForm').reset();
            document.getElementById('apiKey').required = true; // API key is required for adding
            document.getElementById('keyModal').style.display = 'flex'; // Use flex to center
        }

        async function handleKeySubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const keyData = {
                key_name: formData.get('keyName'),
                api_key: formData.get('apiKey'),
                description: formData.get('keyDescription')
            };

            // Remove empty string API key for PUT requests if it's not being updated
            if (editingKey && (!keyData.api_key || keyData.api_key.trim() === '')) {
                delete keyData.api_key; // Only send api_key if it's explicitly provided for update
            }
            
            try {
                const url = editingKey ? `${API_BASE}/keys/${editingKey}` : `${API_BASE}/keys`;
                const method = editingKey ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(keyData)
                });
                
                if (response.ok) {
                    showAlert('appAlert', `API key ${editingKey ? 'updated' : 'added'} successfully`, 'success');
                    closeModal('keyModal');
                    loadKeys();
                    loadLogs(); // Refresh logs after key operation
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to save key');
                }
            } catch (error) {
                showAlert('appAlert', `Operation failed: ${error.message}`, 'error');
                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        async function loadLogs() {
            try {
                const userFilter = document.getElementById('logUserFilter').value.trim();
                const actionFilter = document.getElementById('logActionFilter').value.trim();
                const ipFilter = document.getElementById('logIpFilter').value.trim();

                let queryParams = new URLSearchParams();
                if (userFilter) queryParams.append('user_name', userFilter);
                if (actionFilter) queryParams.append('action', actionFilter);
                if (ipFilter) queryParams.append('ip_address', ipFilter);

                const response = await fetch(`${API_BASE}/logs?${queryParams.toString()}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayLogs(data.logs);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load logs');
                }
            } catch (error) {
                showAlert('appAlert', `Failed to load logs: ${error.message}`, 'error');
                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        function clearLogFilters() {
            document.getElementById('logUserFilter').value = '';
            document.getElementById('logActionFilter').value = '';
            document.getElementById('logIpFilter').value = '';
            loadLogs(); // Reload logs after clearing filters
        }

        function displayLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No logs found</td></tr>';
                return;
            }
            
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${log.user_name || 'Unknown'}</td>
                    <td>${log.key_name || '-'}</td>
                    <td>${log.action}</td>
                    <td>${log.ip_address || '-'}</td>
                    <td>${log.success ? '‚úÖ' : '‚ùå'}</td>
                </tr>
            `).join('');
        }

        async function loadUsers() {
            if (userRole !== 'admin') {
                document.getElementById('usersTableBody').innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">Admin access required to view users.</td></tr>';
                document.getElementById('usersTabButton').style.display = 'none'; // Ensure button is hidden if role changes or is wrong
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load users');
                }
            } catch (error) {
                showAlert('appAlert', `Failed to load users: ${error.message}`, 'error');
                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">No users found.</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td><span class="user-badge" style="background: ${user.role === 'admin' ? '#f0ad4e' : '#5bc0de'};">${user.role}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>${user.last_login ? new Date(user.last_login).toLocaleString() : 'Never'}</td>
                    <td>${user.is_active ? '‚úÖ Yes' : '‚ùå No'}</td>
                    <td>
                        <button class="btn btn-secondary" style="font-size: 10px; padding: 5px 8px;" onclick="editUser(${user.id}, '${user.username}', '${user.role}', ${user.is_active})">Edit</button>
                        <button class="btn btn-danger" style="font-size: 10px; padding: 5px 8px;" onclick="deleteUser(${user.id}, '${user.username}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function showAddUserModal() {
            editingUser = null; // Ensure we're in add mode
            document.getElementById('userForm').reset();
            document.getElementById('userModalTitle').textContent = 'Add New User';
            document.getElementById('newUsername').disabled = false; // Enable username for new user
            document.getElementById('newPassword').required = true; // Password always required for new user
            document.getElementById('newUserRole').value = 'user'; // Default to 'user' role
            document.getElementById('userIsActiveGroup').classList.add('hidden'); // Hide active status for adding
            document.getElementById('userSubmitBtn').textContent = 'Add User';
            document.getElementById('userModal').style.display = 'flex'; // Use flex to center
        }

        // Placeholder for user edit functionality (to be fully implemented)
        async function editUser(userId, username, role, isActive) {
            editingUser = userId;
            document.getElementById('userForm').reset();
            document.getElementById('userModalTitle').textContent = `Edit User: ${username}`;
            document.getElementById('newUsername').value = username;
            document.getElementById('newUsername').disabled = true; // Username typically not editable after creation
            document.getElementById('newPassword').required = false; // Password is optional for edit
            document.getElementById('newUserRole').value = role;
            document.getElementById('newUserIsActive').checked = isActive;
            document.getElementById('userIsActiveGroup').classList.remove('hidden'); // Show active status for editing
            document.getElementById('userSubmitBtn').textContent = 'Update User';
            document.getElementById('userModal').style.display = 'flex'; // Use flex to center
        }

        async function handleUserSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const userData = {
                username: formData.get('newUsername'),
                // Password only sent if provided or if adding
                role: formData.get('newUserRole')
            };

            // Only include password if it's for adding or if it's explicitly typed for update
            if (formData.get('newPassword')) {
                userData.password = formData.get('newPassword');
            }

            if (editingUser) { // If in edit mode
                userData.is_active = document.getElementById('newUserIsActive').checked;
            }
            
            try {
                let url, method;
                if (editingUser) { // Edit existing user
                    url = `${API_BASE}/users/${editingUser}`;
                    method = 'PUT';
                } else { // Add new user
                    url = `${API_BASE}/users`;
                    method = 'POST';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    showAlert('appAlert', `User ${editingUser ? 'updated' : 'added'} successfully`, 'success');
                    closeModal('userModal');
                    loadUsers(); // Refresh user list
                    loadLogs(); // Refresh logs (as user actions might be logged)
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Failed to ${editingUser ? 'update' : 'add'} user`);
                }
            } catch (error) {
                showAlert('appAlert', `User operation failed: ${error.message}`, 'error');
                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        async function deleteUser(userId, username) {
            // Use custom modal for confirmation instead of confirm()
            // For now, retaining confirm() but noting it for future custom modal.
            if (!confirm(`Are you sure you want to delete user "${username}" (ID: ${userId})? This will also delete ALL their API keys!`)) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showAlert('appAlert', `User "${username}" deleted successfully.`, 'success');
                    loadUsers();
                    loadLogs(); // Refresh logs
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Failed to delete user "${username}"`);
                }
            } catch (error) {
                showAlert('appAlert', `Delete user failed: ${error.message}`, 'error');
                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tabs .tab').forEach(tabButton => { 
                tabButton.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to the corresponding tab button
            if (tabName === 'users') {
                document.getElementById('usersTabButton').classList.add('active');
            } else {
                document.querySelector(`.tabs button[onclick="showTab('${tabName}')"]`).classList.add('active');
            }

            // Reload content when switching tabs to ensure freshness
            if (tabName === 'keys') {
                loadKeys();
            } else if (tabName === 'logs') {
                loadLogs();
            } else if (tabName === 'users') {
                loadUsers();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function toggleApiKeyVisibility() {
            const input = document.getElementById('apiKey');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
