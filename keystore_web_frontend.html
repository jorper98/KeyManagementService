<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 1200px;
            min-height: 80vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 30px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e1e8ed;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .keys-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .key-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s;
        }

        .key-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .key-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .key-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .key-actions {
            display: flex;
            gap: 10px;
        }

        .key-actions button {
            padding: 8px 15px;
            font-size: 12px;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .logs-table th, .logs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        .logs-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="header">
                <h1>üîê API Key Management</h1>
            </div>
            <div class="main-content">
                <div class="login-form">
                    <h2 style="margin-bottom: 30px; color: #333;">Sign In</h2>
                    <div id="loginAlert"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn" id="loginBtn">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="hidden">
            <div class="header">
                <h1>üîê API Key Management</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <span id="userRole" class="user-badge"></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="main-content">
                <div id="appAlert"></div>
                
                <div class="tabs">
                    <button class="tab active" onclick="showTab('keys')">API Keys</button>
                    <button class="tab" onclick="showTab('logs')">Access Logs</button>
                    <button class="tab" id="usersTab" onclick="showTab('users')" style="display: none;">Users</button>
                </div>

                <!-- API Keys Tab -->
                <div id="keysTab" class="tab-content active">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>API Keys</h2>
                        <button class="btn" onclick="showAddKeyModal()">+ Add New Key</button>
                    </div>
                    <div id="keysContainer" class="keys-grid">
                        <!-- Keys will be loaded here -->
                    </div>
                </div>

                <!-- Access Logs Tab -->
                <div id="logsTab" class="tab-content">
                    <h2>Access Logs</h2>
                    <div id="logsContainer">
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>User</th>
                                    <th>Key Name</th>
                                    <th>Action</th>
                                    <th>IP Address</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <!-- Logs will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Users Tab (Admin Only) -->
                <div id="usersTab" class="tab-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Users</h2>
                        <button class="btn" onclick="showAddUserModal()">+ Add New User</button>
                    </div>
                    <div id="usersContainer">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Key Modal -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="keyModalTitle">Add API Key</h2>
                <span class="close" onclick="closeModal('keyModal')">&times;</span>
            </div>
            <form id="keyForm">
                <div class="form-group">
                    <label for="keyName">Key Name</label>
                    <input type="text" id="keyName" name="keyName" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" name="apiKey" required>
                    <small style="color: #666;">Click to reveal: <input type="checkbox" onchange="toggleApiKeyVisibility()"></small>
                </div>
                <div class="form-group">
                    <label for="keyDescription">Description (Optional)</label>
                    <textarea id="keyDescription" name="keyDescription" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('keyModal')">Cancel</button>
                    <button type="submit" class="btn" id="keySubmitBtn">Save Key</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add User</h2>
                <span class="close" onclick="closeModal('userModal')">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="newUserRole" name="userRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('userModal')">Cancel</button>
                    <button type="submit" class="btn">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let userRole = null;
        let authToken = null;
        let editingKey = null;

        // API Base URL - update this to your server
        const API_BASE = 'http://localhost:5000';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('keyForm').addEventListener('submit', handleKeySubmit);
            document.getElementById('userForm').addEventListener('submit', handleUserSubmit);
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            const role = localStorage.getItem('userRole');
            
            if (token && user && role) {
                authToken = token;
                currentUser = user;
                userRole = role;
                showMainApp();
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            try {
                loginBtn.innerHTML = '<span class="loading"></span> Signing in...';
                loginBtn.disabled = true;

                const formData = new FormData(e.target);
                const username = formData.get('username');
                const password = formData.get('password');

                // In a real implementation, you'd send credentials to your backend
                // For demo purposes, we'll simulate authentication
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user;
                    userRole = data.role;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', currentUser);
                    localStorage.setItem('userRole', userRole);
                    
                    showMainApp();
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                showAlert('loginAlert', 'Invalid username or password', 'error');
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('userRole').textContent = userRole;
            
            if (userRole === 'admin') {
                document.getElementById('usersTab').style.display = 'block';
            }
            
            loadKeys();
            loadLogs();
            if (userRole === 'admin') {
                loadUsers();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userRole');
            
            authToken = null;
            currentUser = null;
            userRole = null;
            
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Clear form
            document.getElementById('loginForm').reset();
        }

        async function loadKeys() {
            try {
                const response = await fetch(`${API_BASE}/keys`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayKeys(data.keys);
                } else {
                    throw new Error('Failed to load keys');
                }
            } catch (error) {
                showAlert('appAlert', 'Failed to load API keys', 'error');
            }
        }

        function displayKeys(keys) {
            const container = document.getElementById('keysContainer');
            
            if (keys.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No API keys found. Add your first key to get started.</p>';
                return;
            }
            
            container.innerHTML = keys.map(key => `
                <div class="key-card">
                    <h3>${key.key_name}</h3>
                    <p>${key.description || 'No description'}</p>
                    <p style="font-size: 12px; color: #999;">
                        Created: ${new Date(key.created_at).toLocaleDateString()}<br>
                        ${key.created_by ? `By: ${key.created_by}` : ''}
                    </p>
                    <div class="key-actions">
                        <button class="btn" onclick="viewKey('${key.key_name}')">View</button>
                        <button class="btn btn-secondary" onclick="editKey('${key.key_name}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteKey('${key.key_name}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewKey(keyName) {
            try {
                const response = await fetch(`${API_BASE}/keys/${keyName}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Create a modal to show the key
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.style.display = 'block';
                    modal.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>API Key: ${keyName}</h2>
                                <span class="close" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</span>
                            </div>
                            <div class="form-group">
                                <label>Key Value:</label>
                                <input type="text" value="${data.api_key}" readonly style="font-family: monospace;">
                                <button class="btn" onclick="navigator.clipboard.writeText('${data.api_key}'); showAlert('appAlert', 'Key copied to clipboard!', 'success')" style="margin-top: 10px;">Copy to Clipboard</button>
                            </div>
                            <div style="text-align: center; margin-top: 20px;">
                                <button class="btn btn-secondary" onclick="this.parentElement.parentElement.parentElement.remove()">Close</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                } else {
                    throw new Error('Failed to retrieve key');
                }
            } catch (error) {
                showAlert('appAlert', 'Failed to retrieve API key', 'error');
            }
        }

        async function editKey(keyName) {
            editingKey = keyName;
            document.getElementById('keyModalTitle').textContent = 'Edit API Key';
            document.getElementById('keyName').value = keyName;
            document.getElementById('keyName').disabled = true;
            document.getElementById('keySubmitBtn').textContent = 'Update Key';
            document.getElementById('keyModal').style.display = 'block';
        }

        async function deleteKey(keyName) {
            if (!confirm(`Are you sure you want to delete the API key "${keyName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/keys/${keyName}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showAlert('appAlert', 'API key deleted successfully', 'success');
                    loadKeys();
                } else {
                    throw new Error('Failed to delete key');
                }
            } catch (error) {
                showAlert('appAlert', 'Failed to delete API key', 'error');
            }
        }

        function showAddKeyModal() {
            editingKey = null;
            document.getElementById('keyModalTitle').textContent = 'Add API Key';
            document.getElementById('keyName').disabled = false;
            document.getElementById('keySubmitBtn').textContent = 'Save Key';
            document.getElementById('keyForm').reset();
            document.getElementById('keyModal').style.display = 'block';
        }

        async function handleKeySubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const keyData = {
                key_name: formData.get('keyName'),
                api_key: formData.get('apiKey'),
                description: formData.get('keyDescription')
            };
            
            try {
                const url = editingKey ? `${API_BASE}/keys/${editingKey}` : `${API_BASE}/keys`;
                const method = editingKey ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(keyData)
                });
                
                if (response.ok) {
                    showAlert('appAlert', `API key ${editingKey ? 'updated' : 'added'} successfully`, 'success');
                    closeModal('keyModal');
                    loadKeys();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save key');
                }
            } catch (error) {
                showAlert('appAlert', error.message, 'error');
            }
        }

        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/logs`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayLogs(data.logs);
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
            }
        }

        function displayLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">No logs found</td></tr>';
                return;
            }
            
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${log.user_name || 'Unknown'}</td>
                    <td>${log.key_name}</td>
                    <td>${log.action}</td>
                    <td>${log.ip_address}</td>
                </tr>
            `).join('');
        }

        async function loadUsers() {
            // This would load users from your backend
            // For demo purposes, showing placeholder
            const container = document.getElementById('usersContainer');
            container.innerHTML = '<p>User management would be implemented here</p>';
        }

        function showAddUserModal() {
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
        }

        async function handleUserSubmit(e) {
            e.preventDefault();
            // Implement user creation logic
            closeModal('userModal');
            showAlert('appAlert', 'User functionality would be implemented here', 'success');
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content and mark tab as active
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function toggleApiKeyVisibility() {
            const input = document.getElementById('apiKey');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
